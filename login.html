<!DOCTYPE html>
<html lang="ru">
  <head>
	   <meta charset="utf-8">
	   <title>Device</title>
  </head>
  <body>
  <section class="login">
    <h2>Личный кабинет</h2>
    <p>Введите свой логин и пароль</p>
    <form class="login-form">
      <p>
        <label class="visually-hidden" for="user-login">Логин</label>
        <input class="login-form-user" id="user-login" type="text" name="login" placeholder="Логин">
      </p>
      <p>
        <label class="visually-hidden" for="user-password">Пароль</label>
        <input class="login-form-user" id="user-password" type="password" name="password" placeholder="Пароль">
      </p>
      <p class="login-form-restore">
        <input class="visually-hidden" id="login-form-info" type="checkbox" name="checkbox">
        <label for="login-form-info">Запомните меня</label>
      </p>
      <a href="#" class="restore">Я забыл пароль</a>
      <button class="button" type="submit">Войти</button>
    </form>
    <button class="popup-close" type="button">Закрыть</button>
  </section>
  </body>
</html>
